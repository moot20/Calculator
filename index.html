<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calcBody">
    <header id="display"></header>
    <button class="btnDiv" id="btnDel">AC</button>
    <button class="btnDiv" id="btnSign">+/-</button>
    <button class="btnDiv" id="btnPercent">%</button>
    <button class="btnOp">/</button>
    <button class="btnNum">7</button>
    <button class="btnNum">8</button>
    <button class="btnNum">9</button>
    <button class="btnOp">X</button>
    <button class="btnNum">4</button>
    <button class="btnNum">5</button>
    <button class="btnNum">6</button>
    <button class="btnOp">-</button>
    <button class="btnNum">1</button>
    <button class="btnNum">2</button>
    <button class="btnNum">3</button>
    <button class="btnOp">+</button>
    <button class="btnNum" id="btnZero">0</button>
    <button class="btnNum">.</button>
    <button id="btnEqual">=</button>

  </div>
</body>
</html>
